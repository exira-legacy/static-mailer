Mailer:
    Service:
        ServiceName: static-mailer
        Description: Mailer for static sites
        RestartIntervalInMinutes: 1

    Endpoint:
        UseHttp: true
        HttpPort: 8080
        UseHttps: false
        HttpsPort: 8081
        HttpsPfx: cert.pfx
        HttpsPassword: cert
        Timeout: 3000

    Smtp:
        SmtpHost: smtp.example.org
        SmtpPort: 25

    ContactDetails:
        - Site: site1
          From: example@example.org
          To: site1@example.org
        - Site: site2
          From: example@example.org
          To: site2@example.org
        - Site: site3
          From: example@example.org
          To: site3@example.org

    AllowedOrigins:
        - http://www.example.org

    Subject: "[static-mailer] Mail from %SITE%"
    Template: |
        Hello,<br>
        <br>
        Somebody has sent you a mail from <strong>%SITE%</strong>, have a look!<br>
        <br>
        Name: <strong>%NAME%</strong><br>
        Email: <strong>%EMAIL%</strong><br>
        Subject: <strong>%SUBJECT%</strong><br>
        <br>
        Message:<br>
        %MESSAGE%

Logging:
    Properties:
        - key: tool
          value: static-mailer

    Sinks:
        Console:
            Enabled: true

        RollingFile:
            Enabled: true
            PathFormat: static-mailer-{Date}.txt

        Seq:
            Enabled: true
            Url: #{SeqEndpoint}
            ApiKey: #{SeqApiKey}
