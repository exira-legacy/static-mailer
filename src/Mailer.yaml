Mailer:
    ServiceName: static-mailer
    Description: Mailer for static sites
    RestartIntervalInMinutes: 1
    HttpPort: 8080
    HttpsPort: 8081
    Timeout: 3000

    SmtpHost: smtp.example.org
    SmtpPort: 25

    ContactDetails:
        - Site: site1
          From: example@example.org
          To: site1@example.org
        - Site: site2
          From: example@example.org
          To: site2@example.org
        - Site: site3
          From: example@example.org
          To: site3@example.org

    Subject: "[static-mailer] Mail from %SITE%"
    Template: |
        Hello,

        Somebody has sent you a mail from <strong>%SITE%</strong>, have a look!

        Name: <strong>%NAME%</strong>
        Email: <strong>%EMAIL%</strong>
        Subject: <strong>%SUBJECT%</strong>

        Message:
        %MESSAGE%
